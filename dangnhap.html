<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Đăng nhập / Đăng ký (Email)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dangnhap.css">
</head>
<body>
  <div class="card">
    <div class="logo">
      <div class="dot">Ticket GO</div>
      <div>
        <h1>Tạo tài khoản </h1>
        <div class="small"></div>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="login">Đăng nhập</div>
      <div class="tab" data-tab="register">Tạo tài khoản</div>
    </div>

    <!-- LOGIN -->
    <form id="form-login">
      <div class="field">
        <label for="login-email">Email</label>
        <input id="login-email" type="email" required placeholder="you@example.com">
      </div>
      <div class="field pass-toggle">
        <label for="login-pass">Mật khẩu</label>
        <input id="login-pass" type="password" required placeholder="Mật khẩu">
        <button type="button" id="toggle-login-pass"></button>
      </div>

      <div class="actions">
        <button class="btn primary" type="submit">Đăng nhập</button>
        <button class="btn ghost" type="button" id="to-register">Trở lại</button>
      </div>

      <div id="login-msg" class="msg" style="display:none"></div>
    </form>

    <!-- REGISTER -->
    <form id="form-register" style="display:none">
      <div class="field">
        <label for="reg-email">Email</label>
        <input id="reg-email" type="email" required placeholder="you@example.com">
      </div>
      <div class="field pass-toggle">
        <label for="reg-pass">Mật khẩu</label>
        <input id="reg-pass" type="password" required placeholder="Tối thiểu 8 ký tự">
        <button type="button" id="toggle-reg-pass"></button>
        <div class="pw-strength"><div id="pw-bar" class="pw-bar"></div></div>
        <div id="pw-text" class="pw-text">Yêu cầu: 8+ ký tự, nên có chữ hoa, số</div>
      </div>
      <div class="field pass-toggle">
        <label for="reg-pass2">Xác nhận mật khẩu</label>
        <input id="reg-pass2" type="password" required placeholder="Nhập lại mật khẩu">
        <button type="button" id="toggle-reg-pass2"></button>
      </div>

      <div class="actions">
        <button class="btn primary" type="submit">Tạo tài khoản</button>
        <button class="btn ghost" type="button" id="to-login">Đã có tài khoản</button>
      </div>

      <div id="reg-msg" class="msg" style="display:none"></div>
    </form>

    <div class="footer"> <strong></strong> </div>
  </div>

  <script src="dangnhap.js"></script>
</body>
</html>
